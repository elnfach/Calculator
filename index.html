<!DOCTYPE html>
<html>
    <head>
        <title>Simple calculator</title>
        <link rel="stylesheet" href="styles/index.css">
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <h1>Простой калькулятор</h1>
        <div class="calculator">
            <div class="display">
                <input id="result" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="button btn_AC" onclick="clear_all()">
                <input type="button" value="()" class="button btn_operation" onclick="brackets()">
                <input type="button" value="%" class="button btn_operation" onclick="display('%')">
                <input type="button" value="/" class="button btn_operation" onclick="display('/')">
                <br>
                <input type="button" value="7" class="button btn_number" onclick="display('7')">
                <input type="button" value="8" class="button btn_number" onclick="display('8')">
                <input type="button" value="9" class="button btn_number" onclick="display('9')">
                <input type="button" value="*" class="button btn_operation" onclick="display('*')">
                <br>
                <input type="button" value="4" class="button btn_number" onclick="display('4')">
                <input type="button" value="5" class="button btn_number" onclick="display('5')">
                <input type="button" value="6" class="button btn_number" onclick="display('6')">
                <input type="button" value="-" class="button btn_operation" onclick="display('-')">
                <br>
                <input type="button" value="1" class="button btn_number" onclick="display('1')">
                <input type="button" value="2" class="button btn_number" onclick="display('2')">
                <input type="button" value="3" class="button btn_number" onclick="display('3')">
                <input type="button" value="+" class="button btn_operation" onclick="display('+')">
                <br>
                <input type="button" value="0" class="button btn_number" onclick="display('0')">
                <input type="button" value="." class="button btn_number" onclick="point()">
                <input type="button" value="⌫" class="button" onclick="backspace()">
                <input type="button" value="=" class="button btn_calculate" onclick="calculate()">
            </div>
            <div>
                <p id="error"></p>
            </div>
        </div>
    </body>
</html>
